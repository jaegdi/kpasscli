name: Release-RH-Ubi8

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: registry.access.redhat.com/ubi8/ubi:latest

    steps:
      - name: Install dependencies
        run: |
          dnf -y update
          dnf search libx11-devel
          dnf -y install glibc glibc-common glibc-devel glibc-headers libstdc++ libstdc++-devel libX11-devel
          dnf -y install gcc gcc-c++ make

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: jaegdi/kpasscli
          token: ${{ secrets.RELEASE_BUILD }}
          ssh-strict: true
          persist-credentials: true
          clean: true
          fetch-depth: 1
          lfs: false
          submodules: false
          set-safe-directory: true

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.7'

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BUILD }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BUILD }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/kpasscli
          asset_name: kpasscli-rhel8
          asset_content_type: application/octet-stream